<!DOCTYPE html>

<html>

<head>
    <title>CSS Values</title>
    <style>
        body {
            font-size: 40px
        }

        h1 {
            /* this will be % of the heigth of the body font-size(i.e 40px)*/
            font-size: 2.4em;
        }

        .rem {
            /*this will be % of the heigth of the root font-size(i.e 20px)*/
            font-size: 2.4rem;
        }

        h2 {
            font-size: 45px;
        }
    </style>
</head>

<body>
    <h1>Heading 1</h1>
    <h1 class="rem">Heading 1, using rem.</h1>
    <h2>Heading 2</h2>
</body>

</html>
