<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Canvas</title>
</head>
<body>
    <canvas id = "myCanvas" width = "200" height = "100" style = "border:1px solid #000000;">Your browser does not support the HTML5 canvas tag.</canvas>
    <script>
      var ctx = document.getElementById("myCanvas").getContext("2d");
      ctx.font = "30px Arial";
//      Izchertavame text
      ctx.strokeText("Hello Canvas", 10, 50);
      ctx.moveTo(0, 0);
      ctx.lineTo(200, 100);
//      Izchertavame linia
      ctx.stroke();
    </script>
</body>
</html>
