<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <link rel = "stylesheet"
          type = "text/css"
          href = "styles/reset.css">
    <link rel = "stylesheet"
          type = "text/css"
          href = "styles/2style.css">
    <title>Flight Order</title>
</head>
<body>
    <div id = "container">
        <header>
            <h1>FLIGHT ORDER</h1>
        </header>
        <form>
            <div id = "left">
                <span class="higher">
                    <label for = "from-city">From</label>
                    <select name = "city"
                            id = "from-city"
                            class = "left-div-input">
                        <option>enter a city</option>
                        <option value = "sofia">Sofia</option>
                        <option value = "london">London</option>
                        <option value = "new york">New York</option>
                    </select>
                </span>
                <span>
                    <label for = "departure-date">Departure Date</label>
                    <input type = "date"
                           id = "departure-date"
                           class = "left-div-input"
                           value = "2014-06-09">
                </span>
                <span>
                    <label for = "return-date">Return Date</label>
                    <input type = "date"
                           id = "return-date"
                           class = "left-div-input"
                           value = "2014-06-13">
                </span>
                <div id = "ageRange">
                    <span>
                        <label for = "over-twelve"
                               style = "display:block">12+</label>
                        <input type = "number"
                               min = "0"
                               value = "0"
                               id = "over-twelve">
                    </span>
                    <span>
                        <label for = "two-twelve"
                               style = "display:block">2-12</label>
                        <input type = "number"
                               min = "0"
                               value = "0"
                               id = "two-twelve">
                    </span>
                    <span>
                        <label for = "under-two"
                               style = "display:block">0-2</label>
                        <input type = "number"
                               min = "0"
                               value = "0"
                               id = "under-two">
                    </span>
                </div>
            </div>
            <div id = "right">
                <span class="higher">
                    <label for = "to-city">To</label>
                    <select name = "city"
                            id = "to-city"
                            class = "left-div-input">
                        <option>enter a city</option>
                        <option value = "sofia">Sofia</option>
                        <option value = "london">London</option>
                        <option value = "new york">New York</option>
                    </select>
                    <input type = "checkbox"
                           name = "directs"
                           id = "directs"
                           value = "yes">
                    <label for = "directs" class="checkboxLabel">Prefer directs</label>
                </span>
                <span>
                    <label for = "departure-time">Time interval</label>
                    <input type = "time"
                           name = "departure-time-start"
                           id = "departure-time"
                           class = "time"
                           value = "00:20">
                    <input type = "time"
                           name = "departure-time-end"
                           id = "departure-time-end"
                           class = "time"
                           value = "05:00">
                </span>
                <span>
                    <label for = "return-time">Time interval</label>
                    <input type = "time"
                           name = "return-time-start"
                           id = "return-time"
                           class = "time"
                           value = "16:00">
                    <input type = "time"
                           name = "return-time-end"
                           id = "retuen-time-end"
                           class = "time"
                           value = "22:00">
                </span>
                <span>
                    <label for = "flight-class">Choose class</label>
                    <select name = "flight-class"
                            id = "flight-class">
                        <option value = "economy"
                                selected = "selected">Economy</option>
                        <option value = "business">Business</option>
                        <option value = "first-class">First class</option>
                    </select>
                </span>
                <span>
                    <input type = "submit"
                           id = "search"
                           value = "Search">
                </span>
            </div>
        </form>
    </div>
</body>
</html>
