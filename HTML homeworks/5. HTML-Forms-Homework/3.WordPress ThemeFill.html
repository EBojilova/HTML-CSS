<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel = "stylesheet"
          type = "text/css"
          href = "styles/reset.css">
    <link href="styles/3styleFil.css" rel="stylesheet" />
    <title>WordPress Theme</title>
    <meta charset="utf-8" />
</head>
<body>
    <div id="logo">
        <img src="resources/main-logo.png" alt="Logo" title="WordPress" width="54" height="50" />
        <div>Word
              <span id="gray">Press</span>
        </div>
    </div>

    <div id="upload">
        <label for="file-upload">Upload a theme</label>
        <input type="file" name="theme-file" id="file-upload" />
    </div>
    <div id="search-field">
          <label for="search">Or search in wordpress</label>
          <input type="search" id="search" />
          <button onclick="submitSearch()"><img src="resources/wp-button.png" /></button>
    </div>
</body>
</html>
